plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'moe.gogo'
version '0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile 'org.slf4j:slf4j-simple:1.7.26'
    compile 'io.javalin:javalin:2.8.0'

    compile(group: 'org.openjfx', name: 'javafx-base', version: '11.0.2', classifier: 'win')
    compile(group: 'org.openjfx', name: 'javafx-graphics', version: '11.0.2', classifier: 'win')
    compile(group: 'org.openjfx', name: 'javafx-controls', version: '11.0.2', classifier: 'win')
    compile(group: 'org.openjfx', name: 'javafx-media', version: '11.0.2', classifier: 'win')
    compile(group: 'org.openjfx', name: 'javafx-web', version: '11.0.2', classifier: 'win') {
        transitive = false
    }

}


sourceCompatibility = '1.9'
targetCompatibility = '1.9'

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}